<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>opdracht formvalidatie</title>
</head>
<body>
<form>
    <div>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" placeholder="uw voornaam">
        <span id="voornaamError"></span>
    </div>
    <br>
    <div>
        <label for="familienaam">Familienaam</label>
        <input type="text" id="familienaam" placeholder="uw familienaam">
        <span id="familienaamError"></span>
    </div>
    <br>
    <div>
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="text" id="geboortedatum" placeholder="jjjj-mm-dd">
        <span id="geboortedatumError"></span>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="een.email@email.com">
        <span id="emailError"></span>
    </div>
    <br>
    <div>
        <label for="kinderen">Aantal kinderen:</label>
        <input type="text" id="kinderen" placeholder="0">
        <span id="kinderenError"></span>
    </div>
    <br>
    <div>
        <label for="button"></label>
        <input id="button" type="button" value="Valideer">
    </div>
</form>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
