<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>opdracht strings opdelen</title>
</head>
<body>
<p>Typ hier de tekst/string die je wilt opdelen</p>
<label for="textarea"></label>
<textarea id="textarea" rows="10" cols="50"></textarea>
<br>
<label for="beginIndex">Kies hier de eerste indexpositie (beginnend bij 0)</label>
<input id="beginIndex" type="number">
<label for="eindIndex">Kies hier de laatste indexpositie (exclusief)</label>
<input id="eindIndex" type="number">
<label for="button"></label>
<input id="button" type="button" value="verzenden">
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
