<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">

    <title>Title</title>
</head>
<body>
<section class="colorpicker">
    <div id="swatch"></div>
    <div class="components">
        <div>
            <span>0</span>
            <input class="slider" id="sliderRed" type="range" min="0" max="255" value="125" step="1">
            <span>255</span>
            <span class="naamSlider">Red</span>
            <span id="valRed">125</span>
        </div>
        <div>
            <span>0</span>
            <input class="slider" id="sliderGreen" type="range" min="0" max="255" value="125" step="1">
            <span>255</span>
            <span class="naamSlider">Green</span>
            <span id="valGreen">125</span>
        </div>
        <div>
            <span>0</span>
            <input class="slider" id="sliderBlue" type="range" min="0" max="255" value="125" step="1">
            <span>255</span>
            <span class="naamSlider">Blue</span>
            <span id="valBlue">125</span>
        </div>
    </div>

</section>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
