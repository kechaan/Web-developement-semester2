<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht producten</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>&nbsp;Producten</td>

        <td class="btw">btw</td>

        <td>product1</td>

    <tr>
        <td>product2</td>
        <td class="price"><span id="price2">15.00</span> Eur</td>
        <td ><input class="aantal" id="aantal2" type="number" value="0"></td>
        <td class="btw"><span class="21%">21</span>%</td>
        <td class="prijs"><span id="prijs2">0.00</span> Eur</td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="price"><span id="price3">12.20</span> Eur</td>
        <td ><input class="aantal" id="aantal3" type="number" value="0"></td>
        <td class="btw"><span class="21%">21</span>%</td>
        <td class="prijs"><span id="prijs3">0.00</span> Eur</td>
    </tr>
    <tr>
        <td colspan="4">totaal</td>
        <td class="prijs"><span id="prijsTotaal">0.00</span> Eur</td>
    </tr>
    </tbody>
</table>
<button id="herbereken">Herbereken</button>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

</html>
